<!-- templates/transferencia.html -->
<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
    <title>Transferência</title>
</head>
<body>

    <header>
        <nav class="navbar custom-bg">
            <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('menu')}}">NovaEra</a>
            </div>
        </nav>
    </header>
    
    <main>    
        <h1 class="mt-5 mb-3">Realizar Transferência</h1>
        <form action="{{ url_for('transferencia')}}" method="post">

            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text" id="inputGroup-sizing-lg">Conta de Origem</span>
                <input type="number" name="contaOrigem" id="contaOrigem" required class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>

            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text" id="inputGroup-sizing-lg">Conta de Destino</span>
                <input type="number" name="contaDestino" id="contaDestino" required class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>
            
            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text" id="inputGroup-sizing-lg">Valor</span>
                <input type="number" step="0.01" name="valor" id="valor" required class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>
            
            <button type="submit" class="btn btn-outline-secondary">Transferir</button>
        </form>
    </main>
</body>
</html>
