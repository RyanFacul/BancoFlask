<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
    <title>Login</title>
</head>
<body>

    <header>
        <nav class="navbar custom-bg">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">NovaEra</a>
            </div>
        </nav>
    </header>

    <main>
        <h2 class="mt-5 mb-3">Login</h2>
        <form action="{{ url_for('home')}}" method="post">

            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text" id="inputGroup-sizing-lg">CPF</span>
                <input type="text" id="cpf" name="cpf" required class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>

            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text" id="inputGroup-sizing-lg">Senha</span>
                <input type="password" id="senha" name="senha" required class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>

              <button type="submit" class="btn btn-outline-secondary">Entrar</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="mt-5"">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}        
                </ul>
            {% endif %}
        {% endwith %}
    </main>

</body>
</html>
